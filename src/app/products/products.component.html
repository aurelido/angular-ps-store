<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
            <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
            <div class="card-body">
                <h4 class="card-title"><a [title]="product.name + ' details'">{{ product.name }}</a></h4>
                <h5>${{ product.price }}</h5>
                <p class="card-text" *ngIf="product.description">Description: {{ product.description }}</p>
            </div>
            <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
            <button (click)="share()">
                Share
            </button>
        </div>
    </div>
</div>
